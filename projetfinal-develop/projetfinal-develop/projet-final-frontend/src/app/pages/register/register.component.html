<div class="container d-flex justify-content-center">
    <br>
    <div class="card">
        <h5 class="card-header d-flex justify-content-center">Créer Compte</h5>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>


                <div class="form-group">
                    <label>Nom </label><span class="requir">*</span>
                    <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
                    <div *ngIf="(registerForm.get('nom').touched && !registerForm.get('nom').value) || (f.submitted && registerForm.get('nom').invalid)"
                        class="requir"><small>Ce champs est obligatoire</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Prénom</label><span class="requir">*</span>
                    <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom">
                    <div *ngIf="(registerForm.get('prenom').touched && !registerForm.get('prenom').value) || (f.submitted && registerForm.get('prenom').invalid)"
                        class="requir"><small>Ce champs est obligatoire</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label><span class="requir">*</span>
                    <input type="email" class="form-control" placeholder="Email" formControlName="mail">
                    <div *ngIf="(registerForm.get('mail').touched && !registerForm.get('mail').value) || (f.submitted && !registerForm.get('mail').value)"
                        class="requir"><small>Ce champs est obligatoire</small>
                    </div>
                    <div *ngIf="(registerForm.get('mail').touched && registerForm.get('mail').value && registerForm.get('mail').invalid) || (f.submitted && registerForm.get('mail').invalid && registerForm.get('mail').value)"
                        class="requir"><small>Veuillez saisir le bon format d'émail</small>
                    </div>
                </div>

                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn  btn-round">Créer
                            compte</button>

                    </div>
                </div>
                <div class="label-insc d-flex justify-content-center">
                        <button class="btn  btn-round" onclick="location.href='/login'" type="button">
                            SE CONNECTER</button>
                   
                </div>
           
            </form>

        </div>

            <p class="alert alert-success">
                <strong>Registration Success!</strong> Please click here to login!.

            </p>
        </div>
    </div> -->

    </div>

</div>
