<div class="container d-flex justify-content-center">
  <br>
  <div class="card">
    <h5 class="card-header d-flex justify-content-center">Connexion</h5>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>



        <div class="form-group">
          <label>Nom d'utilisateur</label><span class="requir">*</span>
          <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username" required>

          <!-- <div *ngIf="!loginForm.controls.username.valid" class="requir"><small>Nom d'utilisateur obligatoire</small> -->
          <div
            *ngIf="(loginForm.get('username').touched && !loginForm.get('username').value) || (f.submitted && loginForm.get('username').invalid)"
            class="requir"><small>Nom d'utilisateur obligatoire</small>

          </div>

        </div>

        <div class="form-group">
          <label>Mot de Passe</label><span class="requir">*</span>

          <div class="input-group">
            <input id="password" type="password" class="form-control" placeholder="Mot de Passe"
              formControlName="password">

            <div class="input-group-append">
              <span class="input-group-text"><i style="cursor: pointer;" class="fa fa-eye" onclick="togglePassword()"></i></span>
            </div>

          </div>
          <div
            *ngIf="(loginForm.get('password').touched && !loginForm.get('password').value) || f.submitted && loginForm.get('password').invalid"
            class="requir"><small>Mot de passe obligatoire</small>
          </div>
        </div>




        <div class="row">
          <div class="update ml-auto mr-auto">
            <!-- <button type="submit" class="btn  btn-round" [disabled]="loginForm.invalid">Se Connecter</button> -->
            <button type="submit" class="btn  btn-round">Se Connecter</button>



          </div>
        </div>
        <div class="label-insc d-flex justify-content-center">
          
            <button class="btn  btn-round" onclick="location.href='/register'" type="button">
              Créer Compte</button>
          <!-- <a href="/register" class="btn  btn-round">Créer Compte</a> -->
         
        </div>
        <div class="label-insc d-flex justify-content-center">
          <a href="/mail">Contact</a>         
        </div>
       
      </form>

    </div>
  </div>
</div>
<ngx-spinner
bdOpacity = 0.8
bdColor = "white"
size = "large"
color = "#000000"
type = "ball-atom"
[fullScreen] = "true"
>
<img src="../assets/img/byblos.png">

</ngx-spinner>
